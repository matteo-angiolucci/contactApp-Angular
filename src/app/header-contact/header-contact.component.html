<div class="container" *ngIf="showHeader">
  <p class="bold title"> {{ (adminDashbaord$ | async) ? 'ADMIN PAGE ':'CONTACT LIST' }}</p>
  <div class="action-container">
    <ng-container *ngIf="(user$ | async) as user">
      <p>Welcome {{ user.name }}! - Role : {{ user.role }}</p>

        <button *appAuth="['Admin']" class="user-admin" (click)="toggleAdminDashboard()"> {{ (adminDashbaord$ | async) ? 'Go to Dashboard' : 'Go to Admin Dashboard' }}</button>

      <button class="log-out" (click)="logOut()">Log out</button>
    </ng-container>
  </div>
</div>
