<!-- Modal Overlay -->
<div class="modal-overlay">
  <div class="modal-content">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="title">
        <h1>Password Manager</h1>
      </div>

      <div class="currentPassword_input">
        <label for="currentPassword">Current Password</label>
        <input  formControlName="currentPassword" type="password" />
      </div>
      <div class="newPassword_input">
        <label for="newPassword">New Password</label>
        <input  formControlName="newPassword" type="password" />
        <div *ngIf="newPassword?.invalid && newPassword?.touched" class="error-container">
          <small *ngIf="newPassword?.errors?.['required']">Password is required</small>
        </div>
      </div>

      <div class="confirmPassword_input">
        <label for="confirmPassword">Repeat password: </label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        <div *ngIf="confirmPassword?.invalid" class="error-container">
          <small *ngIf="!confirmPassword?.errors?.['required'] && confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</small>
        </div>
      </div>

      <div class="button-container">
        <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Change Password</button>
        <button type="button" (click)="onClose()">Close</button>
      </div>
    </form>
  </div>
</div>
